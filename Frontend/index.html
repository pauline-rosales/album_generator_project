<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Cover Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #d4e7ff 0%, #c5deff 50%, #b8d8ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 2.5rem;
            color: #b5d4ff;
            margin-bottom: 50px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(-1px);
        }

        .spotify-btn {
            background: linear-gradient(135deg, #b4e7ce 0%, #a8dfc4 100%);
            color: #2d5f4d;
        }

        .apple-btn {
            background: linear-gradient(135deg, #ffb5b5 0%, #ffa5a5 100%);
            color: #8b4545;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                padding: 16px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generative AI Cover Maker</h1>
        <div class="button-container">
            <button class="spotify-btn" onclick="connectSpotify()">
                <span class="icon">â™ª</span>Connect to Spotify
            </button>
            <button class="apple-btn" onclick="connectAppleMusic()">
                <span class="icon">ðŸŽµ</span>Connect to Apple Music
            </button>
        </div>
    </div>

    <script>
        function connectSpotify() {
            console.log('Connecting to Spotify...');
            // Add your Spotify OAuth logic here
            alert('Spotify connection initiated!');
        }

        function connectAppleMusic() {
            console.log('Connecting to Apple Music...');
            // Add your Apple Music connection logic here
            alert('Apple Music connection initiated!');
        }
    </script>
</body>
</html>
